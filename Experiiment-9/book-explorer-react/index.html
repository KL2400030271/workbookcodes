<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Explorer</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background:#f8fafc; }
      header { background:#0f172a; color:#fff; padding:1rem 1.25rem; }
      a { color: inherit; text-decoration: none; }
      .container { max-width: 1000px; margin: 0 auto; padding: 1.25rem; }
      .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1rem; }
      .card { background:#fff; border-radius: 12px; padding: 1rem; box-shadow: 0 6px 16px rgba(2, 6, 23, 0.08); border:1px solid #e2e8f0; }
      .btn { display:inline-block; padding: .6rem .9rem; border-radius: 10px; border:1px solid #0f172a; }
      .muted { color:#475569; }
      .rating { font-weight:600; }
      .skeleton { background: linear-gradient(90deg, #e2e8f0, #f1f5f9, #e2e8f0); background-size: 200% 100%; animation: shimmer 1.2s infinite; border-radius: 12px; height: 140px; }
      @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
