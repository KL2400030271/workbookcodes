<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Delights</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f2;
        }

        /* ===== Fixed Navigation Bar ===== */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #8b4513;
            color: white;
            text-align: center;
            padding: 12px 0;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ===== Header ===== */
        header {
            background-color: #d2691e;
            color: white;
            text-align: center;
            padding: 90px 20px 40px;
            margin-top: 45px; /* Space for fixed nav */
        }

        /* ===== Slideshow Section ===== */
        section {
            padding: 30px 10px;
            text-align: center;
        }

        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Fade animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: 0.4;}
            to {opacity: 1;}
        }

        /* ===== Product Gallery ===== */
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 40px;
        }

        .product {
            background-color: #f7efe5;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            width: 220px;
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product p {
            font-weight: bold;
            color: #3e2723;
            margin-top: 10px;
        }

        /* ===== Footer ===== */
        footer {
            background-color: #d2691e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            .products {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <header>
        <h1>Welcome to Bakery Delights</h1>
        <p>Fresh & Tasty Every Day!</p>
    </header>

    <section>
        <h2>Featured Products</h2>
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="Chocolate-Puff-Pastry.jpg" alt="Chocolate Puff Pastry">
            </div>
            <div class="slide fade">
                <img src="cupcake1.jpg" alt="Chocolate Cupcake">
            </div>
            <div class="slide fade">
                <img src="cupcake2.jpg" alt="Birthday Custom Cupcake">
            </div>
            <div class="slide fade">
                <img src="danish.png" alt="Danish Pastry">
            </div>
        </div>
    </section>

    <section>
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="Chocolate-Puff-Pastry.jpg" alt="Chocolate Puff Pastry">
                <p>Chocolate Puff Pastry</p>
            </div>
            <div class="product">
                <img src="cupcake1.jpg" alt="Chocolate Cupcake">
                <p>Chocolate Flavoured Cupcake</p>
            </div>
            <div class="product">
                <img src="cupcake2.jpg" alt="Birthday Custom Cupcake">
                <p>Custom Cupcake for Birthdays & Events</p>
            </div>
            <div class="product">
                <img src="danish.png" alt="Danish Pastry">
                <p>Sweet Danish Pastry</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Bakery Delights | All Rights Reserved</p>
    </footer>

    <script>
        // ===== Slideshow Script =====
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex - 1].style.display = "block";  
            setTimeout(showSlides, 2500); // Change image every 2.5 seconds
        }
    </script>

</body>
</html>
